<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoffyShop</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 font-sans">

    <header class="bg-amber-800 text-white p-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold">CoffyShop</h1>
    </header>

    <section class="max-w-3xl mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
      <p class="text-lg text-gray-700">
        Bem-vindo ao CoffyShop! Aqui você encontra cafés artesanais, cappuccinos cremosos, salgados fresquinhos e bolos irresistíveis.
      </p>
      <p class="text-gray-600 mt-2">
        Aberto de segunda a sexta: das 6:00 às 20:00
      </p>
      <p class="text-gray-600">
        Finais de semana: das 7:00 às 19:00
      </p>
    </section>
    
    <div class="flex justify-center my-8">
      <img 
        class="rounded-lg shadow-lg w-full max-w-md h-auto object-cover" 
        src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?q=80&w=1974&auto=format&fit=crop" 
        alt="Café do CoffyShop"
      >
    </div>

    <div class="text-center my-8">
      <button 
        class="bg-amber-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-amber-700 transition duration-300">
        Faça seu pedido!
      </button>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
      <p>Checkout UFMS - Tiago Schineider Veneza - 08/04/2025</p>
    </footer>
  </body>
</html>
